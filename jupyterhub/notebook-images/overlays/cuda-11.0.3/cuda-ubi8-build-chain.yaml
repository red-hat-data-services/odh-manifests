apiVersion: v1
items:
- kind: ImageStream
  apiVersion: image.openshift.io/v1
  metadata:
    name: "nvidia-cuda-$(cuda_version)"
  spec:
    lookupPolicy:
      local: true
    tags:
    - name: latest
      annotations: null
      from:
        kind: DockerImage
        name: 'nvcr.io/nvidia/cuda:$(cuda_version)-cudnn8-devel-ubi8'
      generation: 2
      importPolicy: {}
      referencePolicy:
        type: Source
- kind: ImageStream
  apiVersion: image.openshift.io/v1
  metadata:
    name: "$(cuda_version)-cuda-s2i-core-ubi8"
  spec:
    lookupPolicy:
      local: true
    tags:
      - name: latest
        annotations: null
        generation: 1
        importPolicy: {}
        referencePolicy:
          type: Local
- kind: ImageStream
  apiVersion: image.openshift.io/v1
  metadata:
    name: "$(cuda_version)-cuda-s2i-base-ubi8"
  spec:
    lookupPolicy:
      local: true
    tags:
      - name: latest
        annotations: null
        generation: 1
        importPolicy: {}
        referencePolicy:
          type: Local
