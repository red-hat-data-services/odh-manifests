- kind: ImageStream
  apiVersion: image.openshift.io/v1
  metadata:
    name: "$(cuda_version)-cuda-s2i-thoth-ubi8-py38"
  spec:
    lookupPolicy:
      local: true
    tags:
      - name: latest
        annotations: null
        generation: 1
        importPolicy: {}
        referencePolicy:
          type: Local
- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    name: "$(cuda_version)-cuda-s2i-core-ubi8"
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: '$(cuda_version)-cuda-s2i-core-ubi8:latest'
    resources:
      limits:
        cpu: "2"
        memory: 4Gi
      requests:
        cpu: "1"
        memory: 2Gi
    completionDeadlineSeconds: 1800
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 1
    strategy:
      type: Docker
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: 'nvidia-cuda-$(cuda_version):latest'
        noCache: true
        dockerfilePath: Dockerfile.rhel8
    postCommit: {}
    source:
      type: Git
      git:
        uri: 'https://github.com/sclorg/s2i-base-container'
        ref: master
      contextDir: core
    triggers:
      - type: ImageChange
        imageChange: {}
    runPolicy: SerialLatestOnly
- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    name: "$(cuda_version)-cuda-s2i-base-ubi8"
